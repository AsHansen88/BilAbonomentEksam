<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Se rapporterede skader</title>
    <link rel="stylesheet" th:href ="@{ListOfDamageReports.css}" type="text/css">
</head>
<body>

<table id="DamageReports">

    <tr>
        <th>date</th>
        <th>damageId</th>
        <th>damageReportDescription</th>
        <th>damageTitle</th>
        <th>damagePrice</th>
        <th>vehicleNumber</th>
        <th>kmTraveledOverLimit</th>
        <th>totalDamageCost</th>

    </tr>


    <tr   th:each= "DamageReportRepo : ${DamageReport}">

        <td th:text="${DamageReportRepo.date}"></td>
        <td th:text="${DamageReportRepo.damageId}"></td>
        <td th:text="${DamageReportRepo.damageReportDescription}"></td>
        <td th:text="${DamageReportRepo.damageTitle}"></td>
        <td th:text="${DamageReportRepo.damagePrice}"></td>
        <td th:text="${DamageReportRepo.vehicleNumber}"></td>
        <td th:text="${DamageReportRepo.kmTraveledOverLimit}"></td>
        <td th:text="${DamageReportRepo.totalDamageCost}"></td>

    </tr>

</table>
</body>
</html>
